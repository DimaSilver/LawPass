<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<section class="first-screen">
    <div class="container">
        <header class="header">
            <div class="header__top">
                <div class="header__top-logo">
                    <a class="logo" href="#"></a>
                </div>
            </div>
            <div class="header__bottom">
                <div class="header__bottom-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a class="menu__list-link" href="#"></a></li>
                            <li class="menu__list-item"><a class="menu__list-link" href="#"></a></li>
                            <li class="menu__list-item"><a class="menu__list-link" href="#"></a></li>
                            <li class="menu__list-item"><a class="menu__list-link" href="#"></a></li>
                            <li class="menu__list-item"><a class="menu__list-link" href="#"></a></li>
                        </ul>
                        <div class="header__bottom-search">
                            <input class="header__bottom-search__input" type="text">
                            <button class="header__bottom-search__button"></button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
    </div>
    <div class="first-screen__slider">
        <div class="first-screen__slider-item" style="">
            <div class="container__small">
                <div class="first-screen__slider-item__textarea">
                    <h1 class="first-screen__slider-item__title"></h1>
                    <p class="first-screen__slider-item__text"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="services">
    <div class="services__left">
        <img class="services__left-img" src="">
    </div>
    <div class="services__right">
        <div class="container__special">
            <div class="services__right-textarea">
                <h4 class="services__right-textarea__title"></h4>
                <p class="services__right-textarea__paragraph"></p>
                <a class="services__right-textarea__link" href="#"></a>
            </div>
        </div>
    </div>
    <div class="services__items">
        <div class="services__item">
            <div class="services__item-top">
                <h3 class="services__item-title"></h3>
            </div>
            <div class="services__item-bottom">
                <img class="services__item-bottom" src="" alt="">
            </div>
        </div>
        <div class="services__item">
            <div class="services__item-top">
                <h3 class="services__item-title"></h3>
            </div>
            <div class="services__item-bottom">
                <img class="services__item-bottom" src="" alt="">
            </div>
        </div>
        <div class="services__item">
            <div class="services__item-top">
                <h3 class="services__item-title"></h3>
            </div>
            <div class="services__item-bottom">
                <img class="services__item-bottom" src="" alt="">
            </div>
        </div>
    </div>
</section>
<section class="success">
    <div class="container">
        <div class="success__items">
            <div class="success__item">
                <h3 class="success__item-number"></h3>
                <p class="success__item-text"></p>
            </div>
            <div class="success__item">
                <h3 class="success__item-number"></h3>
                <p class="success__item-text"></p>
            </div>
            <div class="success__item">
                <h3 class="success__item-number"></h3>
                <p class="success__item-text"></p>
            </div>
            <div class="success__item">
                <h3 class="success__item-number"></h3>
                <p class="success__item-text"></p>
            </div>
        </div>
    </div>
</section>
<section class="about-us">
    <div class="about-us__left">
        <h3 class="about-us__left-title"></h3>
        <div class="tabs__wrapper">
            <div class="tabs about-us__tabs">
                <a class="tab about-us__tab" href=""></a>
                <a class="tab about-us__tab" href=""></a>
                <a class="tab about-us__tab" href=""></a>
                <a class="tab about-us__tab" href=""></a>
                <a class="tab about-us__tab" href=""></a>
            </div>
        </div>
        <div class="tabs-container about-us__container">
            <div id="" class="tabs-content about-us__content">
                <div class="about-us__content-text"></div>
            </div>
        </div>
    </div>
    <div class="about-us__right">
        <img class="about-us__right-img" src="" alt="">
    </div>
</section>
<section class="callback">
    <div class="container">
        <div class="callback__inner">
            <h2 class="callback__title"></h2>
            <a class="callback__link" href="#"></a>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="footer__top">
        <div class="footer__top-inner">
            <div class="footer__top-item">
                <h4 class="footer__top-item__title"></h4>
                <p class="footer__top-item__text"></p>
            </div>
            <div class="footer__top-item">
                <h4 class="footer__top-item__title"></h4>
                <p class="footer__top-item__text"><a class="footer__top-item__text-link" href="#"></a><span class="footer__top-item__text-descr"></span></p>
                <p class="footer__top-item__text"><a class="footer__top-item__text-link" href="#"></a><span class="footer__top-item__text-descr"></span></p>
            </div>
            <div class="footer__top-item">
                <h4 class="footer__top-item__title"></h4>
                <ul class="footer__top-item__list">
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                </ul>
            </div>
            <div class="footer__top-item">
                <h4 class="footer__top-item__title"></h4>
                <p class="footer__top-item__text"></p>
                <ul class="footer__top-item__list footer__top-item__location-list">
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                    <li class="footer__top-item__list-item"><a class="footer__top-item__list-link" href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer__bottom">
        <p class="footer__copy"></p>
    </div>
</footer>
<script src="js/main.min.js"></script>
</body>
</html>
